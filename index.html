<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />

    <!--==========font awsome cdn link ========== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Online Shopping Website</title>
  </head>
  <body>
    <!-- ==== top header ===== -->
    <div class="top-header">
      <div class="container top-header-container">
        <div class="top-header-wrapper">
          <span class="top-header-text">
            Sales for All Products & Free Express Delivery Services - OFF 50%!
          </span>
          <a href="#" class="top-header-link">SHOP NOW</a>
        </div>
      </div>
    </div>

    <!-- ===== Navbar ======== -->
    <nav class="navbar">
      <div class="container navbar-container">
        <a href="#" class="navbar-logo"
          ><img
            src="./images/logo/outsourcing-icon.png"
            class="narbar-logo"
            alt="shop logo"
            width="50px"
            height="50px"
        /></a>
        <ul class="navbar-list">
          <li class="navbar-list-item">
            <a href="#" class="navbar-link">Home</a>
          </li>
          <li class="navbar-list-item">
            <a href="#" class="navbar-link">About</a>
          </li>
          <li class="navbar-list-item">
            <a href="#" class="navbar-link">Contact</a>
          </li>
          <li class="navbar-list-item">
            <a href="#" class="navbar-link">Sign up</a>
          </li>
        </ul>
        <div class="navbar-icons">
          <form action="#" class="navbar-form">
            <input
              type="text"
              class="navbar-form-input"
              placeholder="search here..."
            />
            <i class="fa-solid fa-magnifying-glass navbar-search"></i>
          </form>
          <i class="fa-regular fa-heart navbar-heart"></i>
          <i class="fa-solid fa-cart-shopping navbar-cart"></i>
        </div>
      </div>
    </nav>
    <header class="header">
      <div class="container header-container">
        <div class="header-sidebar">
          <a href="#" class="header-sidebar-link">Women's Fashion</a
          ><a href="#" class="header-sidebar-link">Men's Fashion</a
          ><a href="#" class="header-sidebar-link">Electronics</a
          ><a href="#" class="header-sidebar-link">Home & Lifestyle</a
          ><a href="#" class="header-sidebar-link">Sports & Outdoors</a
          ><a href="#" class="header-sidebar-link">Baby's & Toys</a
          ><a href="#" class="header-sidebar-link">Groceries</a
          ><a href="#" class="header-sidebar-link">Medicines</a>
          <a href="#" class="header-sidebar-link">Health & Beauty</a>
        </div>
        <img
          src="/images/header/header1.jpeg"
          alt="header-image"
          class="header-image"
        />
      </div>
    </header>
  </body>
</html>
